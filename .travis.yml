language: python
cache: pip
python:
  # - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  # - "3.8"
  # - "nightly"  # nightly build
jobs:
  include:
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
before_install:
  - python3 --version
  - pip3 install -U pip
  - pip3 install -U pytest pytest-cov
  - pip3 install codecov
  - pip3 install coverage
script:
  - python3 setup.py test
  - python3 setup.py bdist_wheel
  - pytest --cov=./ --cov-report xml
  - export DEEPSOURCE_DSN=https://046b2111e6894d4588c1c6a0922d9633@deepsource.io
after_success:
  - codecov # submit coverage
  - coverage xml # Generate coverage report in xml format
  - curl https://deepsource.io/cli | sh # Install deepsource CLI
  - ./bin/deepsource report --analyzer coverage --key python --value-file ./coverage.xml # Report coverage artifact to 'test-coverage' analyzer
deploy:
  provider: pypi
  skip_existing: true
  skip_cleanup: true
  on:
    branch: release
  user: __token__
  password:
    secure: 